<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="images/QM.ico" type="image/ico" />
        <title>Innolux CQE |</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./kit/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link href="./kit/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div id="main">
            <header>
                <em class="title">品質戰情圖 <span>銷(CQ)</span></em>
            </header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav"></div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="block-title"><span style="background-color: #fffacd">客戶排名</span></div>
                        <div class="block-content">
                            <div class="rate-box">
                                <div class="rate-title"><span>達標率</span></div>
                                <div class="rate-value"><span>100%</span></div>
                            </div>
                            <div class="table-box">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>客戶</th>
                                            <th colspan="2">Past</th>
                                            <th colspan="2">Current</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody class="rank-tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="block-title"><span style="background-color: #e0ffff">年度CQE指標</span></div>
                        <div class="block-content">
                            <div class="content">
                                <div class="chart-title">OBA Sorting Cost (NTD)</div>
                                <div class="chart-value">
                                    <div>
                                        <div>Actual</div>
                                        <div class="value-oba-annual-actual"></div>
                                    </div>
                                    <div>
                                        <div>Target</div>
                                        <div class="value-oba-annual-target"></div>
                                    </div>
                                </div>
                                <div class="chart-main chart-oba"></div>
                            </div>
                            <div class="content">
                                <div class="chart-title">CAERB case</div>
                                <div class="chart-value">
                                    <div>
                                        <div>Open/Close</div>
                                        <div class="value-caerb-open-close"></div>
                                    </div>
                                    <div>
                                        <div>Target</div>
                                        <div class="value-caerb-target"></div>
                                    </div>
                                </div>
                                <div class="chart-main chart-caerb"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 block-trend">
                        <div class="block-content" style="border-radius: 15px; height: 360px; margin-bottom: 5px">
                            <table>
                                <thead>
                                    <tr>
                                        <th width="10%">KPI</th>
                                        <th width="10%">Actual</th>
                                        <th width="10%">Target</th>
                                        <th width="5%">燈號</th>
                                        <th width="35%">Trend</th>
                                        <th width="30%">Share</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                        <td>100</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="http://tnvqis03/Dashboard_Template/vendors/jquery/dist/jquery.min.js"></script>
        <script src="http://tnvqis03/Dashboard_Template/build/js/jquery.url.js"></script>
        <!-- Bootstrap -->
        <script src="./kit/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
        <!-- Font Awesome -->
        <script src="./kit/fontawesome-free-5.15.4-web/js/all.min.js"></script>
        <!-- ECharts -->
        <script src="./kit/echarts-5.1.1/dist/echarts.min.js"></script>
        <script src="./kit/echarts-gl-master/dist/echarts-gl.min.js"></script>
        <!-- axios -->
        <script src="./kit/axios-master/dist/axios.min.js"></script>
        <!-- QS -->
        <script src="./kit/qs-master/dist/qs.js"></script>
        <script src="main.js"></script>
    </body>
</html>
